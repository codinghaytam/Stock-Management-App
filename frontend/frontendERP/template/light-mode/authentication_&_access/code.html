<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Authentication &amp; Access | Olive ERP</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#49e619",
                        "background-light": "#f6f8f6",
                        "background-dark": "#152111",
                    },
                    fontFamily: {
                        "display": ["Manrope"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-[#111b0e] dark:text-[#f9fcf8] min-h-screen">
<div class="relative flex min-h-screen w-full flex-col overflow-x-hidden">
<!-- Header / TopNavBar -->
<header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-[#eaf3e7] dark:border-[#2a3a24] px-10 py-3 bg-white/80 dark:bg-background-dark/80 backdrop-blur-sm z-10 sticky top-0">
<div class="flex items-center gap-4 text-[#111b0e] dark:text-white">
<div class="size-6 text-primary">
<svg fill="none" viewbox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path d="M24 4C25.7818 14.2173 33.7827 22.2182 44 24C33.7827 25.7818 25.7818 33.7827 24 44C22.2182 33.7827 14.2173 25.7818 4 24C14.2173 22.2182 22.2182 14.2173 24 4Z" fill="currentColor"></path>
</svg>
</div>
<h2 class="text-lg font-bold leading-tight tracking-[-0.015em]">Olive ERP</h2>
</div>
<button class="flex min-w-[84px] cursor-pointer items-center justify-center rounded-lg h-10 px-4 bg-primary text-[#111b0e] text-sm font-bold leading-normal tracking-[0.015em] hover:opacity-90 transition-opacity">
<span>Help Center</span>
</button>
</header>
<main class="flex-1 flex items-center justify-center p-6 relative">
<!-- Subtle Background Pattern Overlay -->
<div class="absolute inset-0 z-0 opacity-5 pointer-events-none overflow-hidden">
<div class="absolute top-0 left-0 w-full h-full bg-[radial-gradient(#49e619_1px,transparent_1px)] [background-size:40px_40px]"></div>
</div>
<!-- Auth Container -->
<div class="layout-content-container flex flex-col max-w-[480px] w-full bg-white dark:bg-[#1c2a18] p-8 rounded-xl shadow-xl border border-[#eaf3e7] dark:border-[#2a3a24] z-10">
<!-- HeadlineText -->
<div class="pb-6">
<h1 class="text-[#111b0e] dark:text-white tracking-light text-[28px] font-bold leading-tight text-center">Factory Portal</h1>
<p class="text-center text-[#5f974e] dark:text-[#a5c699] text-sm mt-2">Manage production, stock, and sales tracking</p>
</div>
<!-- SegmentedButtons Toggle -->
<div class="flex pb-6">
<div class="flex h-11 flex-1 items-center justify-center rounded-lg bg-[#eaf3e7] dark:bg-[#2a3a24] p-1">
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-lg px-2 has-[:checked]:bg-white dark:has-[:checked]:bg-[#1c2a18] has-[:checked]:shadow-sm has-[:checked]:text-[#111b0e] dark:has-[:checked]:text-white text-[#5f974e] dark:text-[#a5c699] text-sm font-semibold transition-all">
<span class="truncate">Login</span>
<input checked="" class="invisible w-0" name="auth-toggle" type="radio" value="Login"/>
</label>
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-lg px-2 has-[:checked]:bg-white dark:has-[:checked]:bg-[#1c2a18] has-[:checked]:shadow-sm has-[:checked]:text-[#111b0e] dark:has-[:checked]:text-white text-[#5f974e] dark:text-[#a5c699] text-sm font-semibold transition-all">
<span class="truncate">Create Account</span>
<input class="invisible w-0" name="auth-toggle" type="radio" value="Create Account"/>
</label>
</div>
</div>
<!-- Form Fields Container -->
<form class="flex flex-col gap-4">
<!-- TextField: Email -->
<div class="flex flex-col w-full">
<label class="flex flex-col flex-1">
<p class="text-[#111b0e] dark:text-[#f9fcf8] text-sm font-medium leading-normal pb-2">Work Email</p>
<input class="form-input flex w-full resize-none overflow-hidden rounded-lg text-[#111b0e] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/30 border border-[#d5e7d0] dark:border-[#2a3a24] bg-white dark:bg-[#23331e] focus:border-primary h-12 placeholder:text-[#5f974e]/50 dark:placeholder:text-[#a5c699]/40 px-4 text-base font-normal leading-normal" placeholder="email@factory.com" type="email"/>
</label>
</div>
<!-- TextField: Password -->
<div class="flex flex-col w-full">
<label class="flex flex-col flex-1">
<div class="flex justify-between items-center pb-2">
<p class="text-[#111b0e] dark:text-[#f9fcf8] text-sm font-medium leading-normal">Password</p>
<a class="text-xs text-primary font-bold hover:underline" href="#">Forgot?</a>
</div>
<div class="flex w-full flex-1 items-stretch rounded-lg group">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111b0e] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/30 border border-[#d5e7d0] dark:border-[#2a3a24] bg-white dark:bg-[#23331e] focus:border-primary h-12 placeholder:text-[#5f974e]/50 dark:placeholder:text-[#a5c699]/40 px-4 rounded-r-none border-r-0 text-base font-normal leading-normal transition-all" placeholder="••••••••" type="password"/>
<div class="text-[#5f974e] dark:text-[#a5c699] flex border border-[#d5e7d0] dark:border-[#2a3a24] bg-white dark:bg-[#23331e] items-center justify-center pr-4 rounded-r-lg border-l-0 cursor-pointer hover:text-primary transition-colors">
<span class="material-symbols-outlined">visibility</span>
</div>
</div>
</label>
</div>
<!-- Action Button -->
<div class="pt-4">
<button class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 bg-primary text-[#111b0e] text-base font-bold leading-normal tracking-[0.015em] hover:shadow-lg hover:shadow-primary/20 transition-all active:scale-[0.98]" type="submit">
<span class="truncate">Connect to ERP</span>
</button>
</div>
<!-- Divider -->
<div class="relative flex py-4 items-center">
<div class="flex-grow border-t border-[#eaf3e7] dark:border-[#2a3a24]"></div>
<span class="flex-shrink mx-4 text-[#5f974e] dark:text-[#a5c699] text-xs uppercase tracking-widest font-bold">Or</span>
<div class="flex-grow border-t border-[#eaf3e7] dark:border-[#2a3a24]"></div>
</div>
<!-- SSO/Secondary Actions -->
<div class="grid grid-cols-1 gap-3">
<button class="flex items-center justify-center gap-3 w-full border border-[#d5e7d0] dark:border-[#2a3a24] rounded-lg h-12 px-4 bg-white dark:bg-[#1c2a18] hover:bg-[#f6fcf5] dark:hover:bg-[#23331e] transition-colors" type="button">
<img alt="Google" class="size-5" data-alt="Google logo icon" src="https://lh3.googleusercontent.com/aida-public/AB6AXuC3jim6TRRMrnN0zIx9qpkjZ7LTWLvqtpdz17NZ-fCzSYKmQo8Km7rGwh9nXJPciP0ixguR2mZKwp-FZhTuBmVPoW7Tp2CSEiuXBNLUnrHT2h7Jbsr70tEKjV58YU8ExMqpOF9ckOmZCmgi8lrTr56oIPgCq4zBaXVf957G215aFjjmrfTIslIjSWgUSGySonp2usflIOJNqd_UHkvCqVKO8jF1sKoidp14CFAwCL3J0T3QfZ6NVHOUOARmlJgtiSW-DcL3suo9wkvL"/>
<span class="text-sm font-semibold text-[#111b0e] dark:text-white">Sign in with Google</span>
</button>
</div>
</form>
<footer class="mt-8 pt-6 border-t border-[#eaf3e7] dark:border-[#2a3a24] text-center">
<p class="text-xs text-[#5f974e] dark:text-[#a5c699]">
                        By accessing Olive ERP, you agree to our 
                        <a class="text-primary font-bold hover:underline" href="#">Terms of Service</a> and 
                        <a class="text-primary font-bold hover:underline" href="#">Privacy Policy</a>.
                    </p>
</footer>
</div>
</main>
<!-- Footer Bar -->
<footer class="px-10 py-6 text-center text-sm text-[#5f974e] dark:text-[#a5c699]">
            © 2024 Olive Oil Factory Management System. All rights reserved.
        </footer>
</div>
</body></html>
